<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/entries">Lançamentos</a>
    </li>
    <li class="breadcrumb-item active">
      {{pageTitle}}
    </li>
  </ol>
</nav>

<div class="row">
  <div class="col-md">
    <h1 class="h2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="/entries" class="btn btn-light">
      Voltar
    </a>
  </div>
</div>

<form [formGroup]="entryForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre o lançamento
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md4">
          <label for="name">Nome Lançamento</label>
          <input type="text" class="form-control" id="name" formControlName='name'>
          <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
            <div *ngIf="entryForm.get('name').errors.required">
              Campo obrigatório
            </div>
            <div *ngIf="entryForm.get('name').errors.minlength">
              Deve conter no minimo 2 caracteres
            </div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName='description'>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="serverErrorMessages">
    <strong>Erro no servidor</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>

  <button [disabled]="submittingForm || entryForm.invalid" type="submit" class="btn btn-primary btn-lg">
    Salvar
  </button>
</form>
